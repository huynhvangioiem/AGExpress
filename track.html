<!DOCTYPE html>
<html lang="vn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGEXPRESS</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- JQUERY -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- fontawesome -->

  <link rel="stylesheet" href="CSS/styles.css"> <!-- Styles -->
  <link rel="stylesheet" href="CSS/login.css"> <!-- Style For Login-->
  <script defer src="JS/formValidator.js"></script> <!-- form Validator -->

  <script>
    //xu lu form
    document.addEventListener('DOMContentLoaded', function () {
      Validator({
        form: '#formTrack',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [ Validator.isRequired('#bol') ],
        onSubmit: function (data) {
          $.post(
            "/process/detailBol.php",
            { bolID: data.bol, action: "track" },
            function (response) {
              $("#detailBol").html(response||"<h3>Không tìm thấy đơn hàng!</h3>");
            },
            'text'
          );
        }
      });
    })
  </script>

</head>
<style>
  .loginContent .container .title {
    margin-bottom: 15px;
  }
  #detailBol{
    text-align: left;
    margin-top: 15px;
  }
  #historyBol{
    text-align: center;
  }
</style>
<body>
  <!-- Main -->
  <div class="container-fluid">
    <!-- Banner -->
    <div class="row banner">
      <div class="container">
        <div class="row">
          <div class="col-2 col-m-2 col-s-0 logo">
            <img class="img-responsive" src="img/Logo4.jpg" alt="">
          </div>
          <div class="col-8 col-m-8 col-s-12 header">
            <h1>AGEXPRESS</h1>
            <h1>Hệ Thống Quản Lý</h1>
          </div>
          <div class="col-2 col-m-2 col-s-0"></div>
        </div>
      </div>
    </div>
    <!-- Login Content -->
    <div class="row loginContent">
      <div class="container">
        <div class="col-12 col-m-12 col-s-12 title"><h1>Tra Cứu Đơn Hàng</h1></div>
        <div class="col-12 col-m-12 col-s-12">
          <form class="formTrack" method="POST" action="" id="formTrack">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nhận mã đơn hàng cần tra cứu" name="bol" id="bol">
              <div class="form-message"></div>
            </div>
            <button class="btn btn-success" type="submit">Tra Cứu</button>
          </form>
        </div>
        <div class="col-12 col-m-12 col-s-12" id="detailBol"></div>
      </div>
    </div>
    <!-- Footer -->
    <div class="row footer">
      <div class="container">
        <div class="row footerContent">
          <div class="col-3 col-m-3 col-s-12">
            <h3>Copyright © 2022 AGEXPRESS</h3>
          </div>
          <div class="col-6 col-m-6 col-s-12">
            <h3>Công Ty TNHH AGEXPRESS</h3>
            <h4>Số 94, Triệu Thị Trinh, Phường Bình Khánh, Long Xuyên, An Giang</h4>
          </div>
          <div class="col-3 col-m-3 col-s-12">
            <h3><a href="https://huynhvangioiem.github.io/TLA_Library/">Develop  by TLAIT</a></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
